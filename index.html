<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Urodziny Amelki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header>
    <img src="images/Hero_Text.svg" alt="" class="hero-text">
    <img src="images/peppa.svg" alt="" class="hero-image">
</header>

<main>
    <div class="date-container">
        <p class="date-header">Amelia ma przyjemność zaprosić na swoje 3-cie urodziny, które odbędą się</p>
        <div class="date-info-container">
            <p class="date-day">14</p>
            <p class="date-month">stycznia</p>
            <p class="date-year">2024</p>
        </div>
    </div>
    <div class="time-container">
        <p class="time-header">Rozpoczęcie przyjęcia zaplanowane jest na godzinę</p>
        <p class="time-info">12:00</p>
    </div>

    <div class="location">
        <p class="location-header">Urodziny odbędą się w MIĘDZY STOŁAMI w Alei Bielany.</p>
        <img src="images/George.svg" alt="" class="george">
    </div>

    <div class="quote">
        <p class="quote-text">Juz nie mogę się doczekać jak się zobaczymy!</p>
        <p class="quote-sign">Amelka</p>
    </div>
</main>

</body>
</html>
